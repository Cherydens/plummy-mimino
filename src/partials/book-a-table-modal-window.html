<div class="modal modal-price" data-modal="1">
  <!--   Svg иконка для закрытия окна  -->
  <svg class="modal-cross js-modal-close">
    <use href="../img/icons/sprite.svg#btn-close"></use>
  </svg>

  <div class="modal-container">
    <h2 class="modal-price-title modal-title">
      BOOK A <span class="modal-price title-italic"> TABLE</span>
    </h2>
    <form class="modal-table-form">
      <label class="modal-lable"
        ><input
          class="modal-input main-desc modal-table-input"
          type="text"
          name="user_name"
          required
          pattern="[a-zA-Za-яА-Я]+"
          minlength="2"
          placeholder="YOUR NAME"
        />
        <span class="modal-suptitle">Who should book a table for?</span>
      </label>

      <label class="modal-lable">
        <span class="modal-table-wrapper">
          <select class="modal-choice" name="people">
            <option value="number of people" selected>number of people</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </span>
      </label>

      <label class="modal-lable">
        <span class="modal-table-wrapper">
          <select class="modal-choice" name="weekday">
            <option value="Today" selected>Today</option>
            <option value="Tomorrow">Tomorrow</option>
            <option value="After 2 days">After 2 days</option>
          </select>
        </span>
        <span class="modal-suptitle">What date to book?</span>
      </label>

      <label class="modal-lable"
        ><input
          data-phone-pattern
          class="modal-input modal-table-input"
          type="tel"
          name="user_phone"
          required
          title="(0xx)-xxx-xx-xx"
          placeholder="+ 38 ()"
        />
        <span class="modal-suptitle">Phone number</span>
      </label>
      <button class="modal-btn" type="submit">MAKE A RESERVATION</button>
    </form>
  </div>
</div>
