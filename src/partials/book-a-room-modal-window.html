<div class="modal modal-price modal-price-room" data-modal="2">
  <!--   Svg иконка для закрытия окна  -->
  <svg class="modal-cross js-modal-close">
    <use href="../img/icons/sprite.svg#btn-close"></use>
  </svg>
  <div class="modal-container">
    <h2 class="modal-price-title modal-title">
      BOOK A <span class="modal-price title-italic"> room</span>
    </h2>

    <form class="modal-book-a-room-form">
      <span class="modal-book-a-room-form-inner">
        <label class="modal-lable"
          ><input
            class="modal-input modal-book-a-room-input"
            type="text"
            name="user_name"
            required
            pattern="[a-zA-Za-яА-Я]+"
            minlength="2"
            placeholder="YOUR NAME"
          />
          <span class="modal-suptitle">Who should book a table for?</span>
        </label>

        <label class="modal-lable"
          ><input
            data-phone-pattern
            class="modal-input modal-book-a-room-input"
            type="tel"
            name="user_phone"
            required
            title="(0xx)-xxx-xx-xx"
            placeholder="+ 38 ()"
          />
          <span class="modal-suptitle">Phone number</span>
        </label>

        <label class="modal-lable">
          <span class="modal-book-a-room-wrapper">
            <select class="modal-book-a-room" name="weekday">
              <option value="Today" selected>Today</option>
              <option value="Tomorrow">Tomorrow</option>
              <option value="After 2 days">After 2 days</option>
            </select>
          </span>
          <span class="modal-suptitle">Check-in date</span>
        </label>

        <label class="modal-lable">
          <span class="modal-book-a-room-wrapper">
            <input
              class="modal-input"
              type="text"
              onfocus="(this.type='date')"
              id="date"
              placeholder="25/04/2023"
              min="2023-01-01"
              max="2025-01-01" /></span
          ><span class="modal-suptitle">Check-out date</span>
        </label>

        <label class="modal-lable">
          <span class="modal-book-a-room-wrapper">
            <select class="modal-book-a-room" name="room-type">
              <option value="DOUBLE LUXURY ROOM" selected>
                DOUBLE LUXURY ROOM
              </option>
              <option value="Triple Room">Triple Room</option>
              <option value="four-seater room">four-seater room</option>
            </select>
          </span>
          <span class="modal-suptitle">Number category</span>
        </label>
        <button class="modal-btn" type="submit">MAKE A RESERVATION</button>
      </span>
    </form>
  </div>
</div>

<script type="module" src="../js/modal.js"></script>
